{% extends 'base.html'%}
{% block content %}

{% if error_msg %}
<p class="text-danger">ERROR EMSSAGE</p>
{% endif %}

<div class="jumbotron">
    <h2>Edit Item</h2>


    <div id="add" class="jumbotron" style="width: 80%; margin-top: 10px; margin: auto; ">
        <form class="form-horizontal" action="{{ url_for('order.edit_item', _id=_id, item_id=item['item_id'])}}" method="post">


            <div class="form-group">
                <label style="text-align: left; width:15%" class="control-label col-sm-2" for="pid">Product Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="pid" id="pid" value={{item.pid}} placeholder="Product ID" required>

                </div>
            </div>

            <div class="form-group">
                <label style="text-align: left; width:15%" class="control-label col-sm-2" for="item_descr">Item Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="item_descr" id="item_descr" value="{{item.item_descr}}" placeholder="Item Description">
                </div>
            </div>

            <div class="form-group">
                <label style="text-align: left; width:15%" class="control-label col-sm-2" for="size">Size</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="size" id="size" value="{{item.size}}" placeholder="drop down">
                </div>
            </div>

            <div class="form-group">
                <label style="text-align: left; width:15%" class="control-label col-sm-2" for="qty">Quantity</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="qty" id="qty" value="{{item.qty}}" placeholder="Quantity">
                </div>
            </div>


            <div class="form-group">
                <label style="text-align: left; width:15%" class="control-label col-sm-2" for="u_price">Unit Price</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="u_price" id="u_price" value="{{item.u_price}}" placeholder="Integer" required>
                </div>
            </div>

            <div class="form-group">
                <label style="text-align: left; width:15%" class="control-label col-sm-2" for="sku">SKU</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="sku" id="sku" value="{{item.sku}}" placeholder="SKU" required>
                </div>
            </div>

            <div class="form-group">
                <label style="text-align: left; width:15%" class="control-label col-sm-2" for="gst">GST</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" class="form-control" name="gst" id="gst" value="{{item.gst}}" placeholder="Decide" required>
                </div>
            </div>

            <div class="form-group">
                <label style="text-align: left; width:15%" class="control-label col-sm-2" for="ship">Shipping Cost</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" class="form-control" name="ship" id="ship" value="{{item.ship}}" placeholder="IS this required in item?" required>
                </div>
            </div>


            <div class="form-group">
                <label style="text-align: left; width:15%" class="control-label col-sm-2" for="total">Total</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" class="form-control" name="total" id="total" value="{{item.total}}" placeholder="item Total need or not" required>
                </div>
            </div>

            <div class="form-group">
                <label style="text-align: left; width:15%" class="control-label col-sm-2" for="rcv_date">Recived Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" name="rcv_date" id="rcv_date" value="{{item.rcv_date}}" placeholder="DD/MM/YYYY">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </form>

    </div>


</div>


{% endblock %}
