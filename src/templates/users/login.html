{% extends "base.html" %}
{% block content %}
<div class="form-size" id="login_box">
    <form action= {{ url_for('users.login_users') }} method="post">
    <div class="form-group">
        <label for="email">Username</label>
        <input type="text" class="form-control" id="email" name="email" placeholder="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
    </div>
    <div class="form-group" id="submit_button">
        <button type="submit" class="btn btn-default">Log in</button>
    </div>
    </form>

</div>
{% endblock %}
