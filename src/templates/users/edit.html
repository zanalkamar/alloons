{% extends 'base.html'%}
{% block content %}
<div class="jumbotron" style="width: 80%; margin: auto;">
    {% if error_msg %}
    <p class="text-danger">ERROR EMSSAGE</p>
    {% endif %}
    <h2>Device Edit</h2>
    <form class="form-horizontal" action="{{ url_for('users.edit_user', _id=user_obj._id)}}" method="post">
        <div class="form-group">
            <label style="text-align: left; width:15%" class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="name" value="{{ user_obj.name }}" required>
            </div>
        </div>
        <div class="form-group">
            <label style="text-align: left; width:15%" class="control-label col-sm-2" for="email">User Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="email" id="email" value="{{ user_obj.email }}">
            </div>
        </div>
        <div class="form-group">
            <label style="text-align: left; width:15%" class="control-label col-sm-2" for="password">password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" placeholder="input only if there is a change">
            </div>
        </div>

        <div class="form-group">
            <label style="text-align: left; width:15%" class="control-label col-sm-2" for="access">Access Level</label>
            <div class="col-sm-10">
                <select class="form-control" id="access" name="access">
                    {% if user_obj.access == 'guest' %}
                    <option value="guest" selected="selected">Guest</option>
                    {% else %}
                    <option value="guest">Guest</option>
                    {% endif %}

                    {% if user_obj.access == 'user' %}
                    <option value="user" selected="selected">User</option>
                    {% else %}
                    <option value="user">User</option>
                    {% endif%}

                    {% if user_obj.access == 'admin' %}
                    <option value="admin" selected="selected">Admin</option>
                    {% else %}
                    <option value="admin">Admin</option>
                    {% endif%}

                    {% if user_obj.access == 'super_user' %}
                    <option value="super_user" selected="selected">Super User</option>
                    {% else %}
                    <option value="super_user">Super User</option>
                    {% endif %}

                    {% if user_obj.access == 'root_user' %}
                    <option value="root_user" selected="selected">Root User</option>
                    {% else %}
                    <option value="root_user">Root User</option>
                    {% endif %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
            <div>
                <a  class="btn btn-danger"  href="{{ url_for('users.del_user', _id = user_obj._id)}}" >Delete User </a>
            </div>
        </div>


    </form>
</div>

{% endblock %}
