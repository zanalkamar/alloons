{% extends 'base.html'%}
{% block content %}

{% if error_msg %}
<p class="text-danger">ERROR EMSSAGE</p>
{% endif %}

<div class="jumbotron">
    <h2>Investor</h2>

    <button style="margin: 10px;" type="button" class="btn btn-info" data-toggle="collapse" data-target="#add">Add New</button>

    <div id="add" class="jumbotron collapse" style="width: 80%; margin-top: 10px; margin: auto; ">
        <form class="form-horizontal" action="#" method="post">
            <div class="form-group">
                <label style="text-align: left; width:15%" class="control-label col-sm-2" for="name">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name" placeholder="First and Second Name" required>
                </div>
            </div>

            <div class="form-group">
                <label style="text-align: left; width:15%" class="control-label col-sm-2" for="mobile">Mobile</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="mobile" id="mobile" placeholder="Mobile Number" required>
                </div>
            </div>

            <div class="form-group">
                <label style="text-align: left; width:15%" class="control-label col-sm-2" for="email">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Email" required>
                </div>
            </div>

            <div class="form-group">
                <label style="text-align: left; width:15%" class="control-label col-sm-2" for="date">Joining Date</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" name="date" id="date" placeholder="DD/MM/YYYY" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">ADD</button>
                </div>
            </div>
        </form>

    </div>

    <table class="table table-striped" id="expense_table">
        <thead></thead>
        <th>S No</th>
        <th>Name</th>
        <th>joining Date</th>
        <th>Total Investment</th>
        <tbody>
        {% for investor in investors %}
        <tr class="success">
            <td>{{loop.index}}</td>
            <!--<td>{{ investor.name}}</td>-->
                        <td><a href="{{ url_for('investor.investor_edit', _id = investor._id)}}" role="button">{{ investor.name }}</a></td>

            <td>{{ investor.join_date }}</td>
            <td>Coming Soon</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>


{% endblock %}
